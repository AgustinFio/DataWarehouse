<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="border border-primary d-flex header">
<div class="w-50 d-flex">
            <div class="h-50 align-self-center" id="logo"></div>
            <h1 class="fs-1 logo-text align-self-center">Data-Warehouse</h1>
        </div>
            <div class="w-50 d-flex align-items-center justify-content-center" id="header">
                <h5 class="w-auto me-3">Contactos</h5>
                <h5 class="w-auto me-3" id="user_section">Usuarios</h5>
                <h5 class="w-auto me-3">Companias</h5>
                <h5 class="w-auto me-3" id="btnpais">Paises</h5>
            </div>
        </div>
    </header>
    <section class="border border-secondary d-flex align-items-center justify-content-center main" id="main">
        <div class="border border-primary h-50 w-50 d-flex flex-column align-items-center justify-content-center">
            <h1 class="fs-3 text-center mb-5">BIENVENIDO</h1>
            <input type="text" class="form-control w-50 mb-2" placeholder="Usuario" id="usuario">
            <input type="text" class="form-control w-50" placeholder="Contrasena" id="contraseña">
            <button class="w-25 mt-4" id="ingresar">Ingresar</button>
            <ul>
                <li class="country"></li>
                <li class="country"></li>
                <li class="country"></li>
                <li class="country"></li>
                
            </ul>
        </div>
    </section>
    <section id="usuarios" class="d-none">
        <div id="userlist">
            <h1>Lista de Usuarios</h1>
        </div>
        <button id="createuser">Crear Usuario</button>
        <section class="border border-secondary align-items-center justify-content-center d-none main" id="create_user_boxes">
        <button class="btn btn-primary userlistbtn" id="userlistbtn">Lista de Usuarios</button>
            <div class="border border-primary h-75 w-50">
            <h4 class="text-center mt-2">Crear Usuario</h4>
            <div class="w-100 d-flex align-items-baseline justify-content-evenly pt-2">
                <p class="w-auto">Nombre</p>
                <input type="text" class="form-control w-50" placeholder="Nombre">
            </div>
            <div class="w-100 d-flex align-items-baseline justify-content-evenly pt-2">
                <p class="w-auto">Apellido</p>
                <input type="text" class="form-control w-50" placeholder="Apellido">
            </div>
            <div class="w-100 d-flex align-items-baseline justify-content-evenly pt-2">
                <p class="w-auto">Email</p>
                <input type="text" class="form-control w-50 ms-3" placeholder="Email">
            </div>
            <div class="w-100 d-flex align-items-baseline justify-content-evenly pt-2">
                <p class="w-auto">Perfil</p>
                <input type="text" class="form-control w-50 ms-3" placeholder="Perfil">
            </div>
            <div class="w-100 d-flex align-items-baseline justify-content-evenly pt-2">
                <p class="w-auto">Contraseña</p>
                <input type="text" class="form-control w-50 me-3" placeholder="Contraseña">
            </div>
            <div class="w-100 d-flex align-items-baseline justify-content-evenly pt-2">
                <p class="w-auto">Repetir<br>Contraseña</p>
                <input type="text" class="form-control w-50 me-3" placeholder="Repetir Contraseña">
            </div>
            <button class="boton">Crear</button>
            </div>
        
        </section>
    </section>
    <section id="paises" class="d-none">
        <div id="country_section_container" class="main">      
        </div>
    </section>
    <section id="contactos"></section>
    <script src="/js/index.js"></script>
</body>
</html>
